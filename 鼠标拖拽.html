<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title></title>
</head>
<style>
  body {
    padding: 50px;
  }
  div {
    width: 100px;
    height: 100px;
    position: absolute;
  }
  #d1 {
    background-color: lightskyblue;
  }
  #d2 {
    left: 300px;
    top: 200px;
    background-color: lightgreen;
  }
</style>
<body>
  <p>我是一段文本内容.</p>
  <div id="d1"></div>
  <div id="d2"></div>
</body>
<script>
  var d1 = document.getElementById('d1');
  var a = false;
  var offsetY,offsetX;
  d1.addEventListener('mousedown',function (event) {
     a = true;
     offsetY = event.offsetY;
     offsetX = event.offsetX;
  })
  d1.addEventListener('mousemove',function (event) {
    if(a){
      d1.style.left = event.pageX - offsetX + 'px';
      d1.style.top = event.pageY - offsetY + 'px';
    }
  })
  d1.addEventListener('mouseup',function () {
    a = false;
  })
