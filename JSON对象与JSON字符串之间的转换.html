<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>JSON对象与JSON字符串之间的转换</title>
</head>
<body>

</body>
<script>
  var obj = {
    name : 'zhangwuji',
    age : 18,
  }
  console.log(JSON.stringify(obj));//转换为JSON字符串
  var obj1 = JSON.stringify(obj);
  console.log(JSON.parse(obj1));//转换为JSON对象

</script>
</html>
