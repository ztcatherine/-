<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title></title>
  <style>
    .box1{
      width: 150px;
      height: 150px;
      background-color: blue;
      margin: 200px auto;
      transform:rotate(-270deg)

    }
    .mask{
      width: 150px;
      height: 150px;
      background-color: yellow;
      transform-origin:left top;
      /*transform:rotate(-270deg)*/
    }
    .mask:hover{
      transition: 5s;
      transform:rotate(360deg)

    }
  </style>
<body>
  <!--transform:skew(45deg,30deg) 沿着X轴逆时针倾斜45度,沿着Y轴逆时针倾斜30度
  transform:translateX(200px) 水平向右移动200px
  transform:scale(2,.5) 宽度放大2倍，高度缩小二分之一
  transform:rotate(45deg) 顺时针旋转45度
  transform-origin:    变形中心点-->
  <div class="box1">
    <div class="mask"></div>
  </div>
</body>
</html>
