<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>定位练习</title>
  <style>
    #d1{
      width: 200px;
      height: 200px;
      background-color: lightskyblue;
    }
    #d2{
      width: 200px;
      height: 200px;
      background-color: orange;
      position: relative;
      top: 150px;
      left: 300px;
    }
    #d3{
      width: 200px;
      height: 200px;
      background-color: yellow;
    }
    #d4{
      width: 100px;
      height: 100px;
      background-color: green;
      position: absolute;
      left: 50px;
      top: 50px;
    }


  </style>
</head>
<body>
<div id="d1"></div>
<div id="d2">
  <div id="d4"></div>
</div>
<div id="d3"></div>

</body>
</html>
